<!DOCTYPE html>
<!-- xmlns : Thymeleaf Template 을 사용한다는 의미 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Mobile Info => Author, Description -->
    <meta name="description" content="">
    <meta name="author" content="CodingScript990">
    <title>Board Page</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/css/search-bar.css" rel="stylesheet">
    <link href="/css/articles/table-header.css" rel="stylesheet">
</head>

<body>
    <!-- Semantic Tag 를 이용하여 틀을 짬 -->
    <!-- th:replace=~{header :: header} : header 를 사용할 것이고, header Element 를 찾아서 보여주겠다는 의미! -->
<!--    <header th:replace="header :: header"></header>-->
    <header id="header">
        Header 삽입부
        <hr>
    </header>

    <main class="container">
        <!-- 1. Search -->
        <div class="row">
            <div class="card card-margin search-form">
                <div class="card-body p-0">
                    <form id="card search-form">
                        <div class="row">
                            <div class="col-12">
                                <div class="row no-gutters">
                                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                        <label for="search-type" hidden="hidden">Search Type</label>
                                        <select class="form-control" id="search-type">
                                            <option>Title</option>
                                            <option>Content</option>
                                            <option>ID</option>
                                            <option>Nick-Name</option>
                                            <option>Hashtag</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                        <label for="search-value" hidden="hidden">Search</label>
                                        <input type="text" placeholder="Search..." class="form-control" id="search-value" name="search-value">
                                    </div>
                                    <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                        <button type="submit" class="btn btn-base">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                                                <circle cx="11" cy="11" r="8"></circle>
                                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 2. Table -->
        <table class="table" id="article-table">
            <thead>
                <tr>
                    <th class="title col-6"><a>Title</a></th>
                    <th class="hashtag col-2"><a>HashTag</a></th>
                    <th class="user-id col"><a>Writer</a></th>
                    <th class="created-at col"><a>Data Created</a></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="title"><a>First</a></td>
                    <td class="hashtag">#java</td>
                    <td class="user-id">Test</td>
                    <td class="created-at"><time>2023-04-06</time></td>
                </tr>
                <tr>
                    <td>Two</td>
                    <td>#spring</td>
                    <td>Test2</td>
                    <td><time>2023-04-05</time></td>
                </tr>
                <tr>
                    <td>Third</td>
                    <td>#SQL</td>
                    <td>Test3</td>
                    <td><time>2023-04-04</time></td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <nav id="pagination" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>

    </main>
    <!-- Footer -->
<!--    <footer th:replace="footer :: footer">-->
    <footer id="footer">
        <hr>
        Footer 삽입부
    </footer>
    <!-- BootStrap Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
